{% extends "auctions/layout.html" %}
{% load static %}

{% block content %}

<h1 id="welcome-title">Welcome to <img src="{% static 'img/title.png' %}" alt="title">
    {% if user.is_authenticated %}
    , <span>{{user}}</span>!
    {% else %}
    !
    {% endif %}
</h1>

<div class="auctions-wrapper">
    {% for auction in auctions %}
        <a href="{% url 'auctions-show' id=auction.id %}">
            <div class="auction-wrapper">
                <div>
                    <h2>{{auction.title}}</h2>
                    <img src="{{auction.photo.url}}" alt="image">
                </div>
                <p><span>Description: </span>{{auction.description}}</p> 
            </div>
        </a>
    {% endfor %}
</div>


{% endblock content %}
