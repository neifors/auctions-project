{% extends "auctions/layout.html" %}

{% block content %}

<h3>CATEGORIES</h3>

<div id="categories-wrapper">

{% for cat in categories %}
   
   <a href="{% url 'auctions-category' id=cat.id %}"><div class="category-card"><img src="{{ cat.photo.url }}" alt="category-pic"></div><p class="category-title">{{ cat.name }}</p></a>
   
   
{% endfor %}

</div>

{% endblock %}
