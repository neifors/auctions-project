{% extends "auctions/layout.html" %}

{% block content %}
<h3>MY WATCHLIST</h3>

<div class="auctions-wrapper">
    {% for w in my_watchlist %}
        <a href="{% url 'auctions-show' id=w.auction.id %}">
            <div class="auction-wrapper">
                <div>
                    <h2>{{w.auction.title}}</h2>
                    <img src="{{w.auction.photo.url}}" alt="image">
                </div>
                <p><span>Description: </span>{{w.auction.description}}</p>  
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
