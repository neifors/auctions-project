{% extends "auctions/layout.html" %}

{% block content %}
<h3>{{category}}</h3>


<div class="auctions-wrapper">
    {% if auctions %}
    {% for auction in auctions %}
        <a href="{% url 'auctions-show' id=auction.id %}">
            <div class="auction-wrapper">
                <div class="list-img-wrapper">
                    <img src="{{auction.photo.url}}" alt="image">
                </div>
                <div class="list-info-wrapper">
                    <div class="title-price">
                        <h2>{{auction.title}} </h2>
                        <button> Â£{{auction.initial_price}}</button>
                    </div>
                    <p><span>Description: </span>{{auction.description}}</p> 
                </div>
            </div>
        </a>
    {% endfor %}
    {% else %}
    <h1 id="no-auctions" class="error">No Active Listings for this Category</h1>
    {% endif %}
</div>

{% endblock %}
