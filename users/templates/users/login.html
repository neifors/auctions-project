{% extends "auctions/layout.html" %}

{% block content %}
    <h3>LOGIN</h3>
    <div class="login-register-wrapper">
        <div class="form-wrapper">
            <form class="form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form>

            <span class="helptext">
                Don't yet have an account?
                <a href="{% url 'signup' %}">Signup here</a>
            </span>
        </div>
    </div>
{% endblock content %}
